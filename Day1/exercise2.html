<html lang="en">
	<head>

		<title>Exercise 2</title>
		<style>
			.item {
				margin-left: auto;
				margin-right: auto;

				background-color: darkgoldenrod;
			}

					<th>Image</th>
					<th>Name</th>
					<th>Food</th>

					<td>1</td>

							src="https://cdn.idntimes.com/content-images/community/2022/06/sam-chang-5-ckjyvtzqw-unsplash-5325d04a68d88ac3db35f4d98aa13a53-b89208b5c76cc6ce2689090b9f946d54_600x400.jpg"
							alt=""
						/>

					<td>Smile<sup>Cat</sup></td>
					<td>Healty<sub>Fish</sub></td>
					<td>
						<label for="vertebrate">Vertebrate</label>
						<input type="radio" name="groupAnimal" id="vertebrate" checked />
						<label for="invetebrate">Invetebrate</label>
